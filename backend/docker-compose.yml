version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: wangaari_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: towerguard
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wangaari_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wangaari_api
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://admin:admin@mongodb:27017/towerguard?authSource=admin
      MONGODB_DB: towerguard
      ENVIRONMENT: development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./cache:/app/cache
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - wangaari_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  wangaari_network:
    driver: bridge

